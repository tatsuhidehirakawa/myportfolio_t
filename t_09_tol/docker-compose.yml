services:

  901tol_dev:
    container_name: 901tol_dev
    build: ./901tol_dev
    volumes:
      - ../../:/usr/src/dev                         # for SorceCode
      - /var/run/docker.sock:/var/run/docker.sock   # for DooD
    working_dir: /usr/src/dev
    ports:
